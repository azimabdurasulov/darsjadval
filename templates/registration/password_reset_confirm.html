{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Yangi parol kiriting{% endblock title %}

{% block content %}
<div class="conteiner-fluid" style="width: 70%; margin:auto;">
    <h2>Yangi parol kiriting</h2>
    <form method="post">{% csrf_token %}
        <!-- crispyni ishlatish ucun form.as_p ni form|crispy deb o`zgartiramiz -->
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="O`zgartirish">
    </form>
</div>
{% endblock content %}
