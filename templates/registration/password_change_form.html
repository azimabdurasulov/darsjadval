{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Parollni almashtirish {% endblock title %}

{% block content %}
<div class="conteiner-fluid" style="width: 70%; margin:auto;">
    <h2>Parollni almashtirish</h2>
    <p>Avval eski parolni kiriting va keyin yangi parolingizni ikki marta kiriting</p>
    <form method="post">{% csrf_token %}
        <!-- crispyni ishlatish ucun form.as_p ni form|crispy deb o`zgartiramiz -->
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">O`zgartirish</button>
    </form>
</div>
{% endblock content %}
