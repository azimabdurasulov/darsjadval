{% extends 'base.html' %}

{% block title %}Yangiliklar{% endblock title %}
{% block content %}
    <div class="container-fluid" style="width: 80%; margin: auto;">
        <div class="card">
            <div class="card-body">
                {% if object.photo %}
                    <img src="{{ object.photo.url }}" alt="{{ object.photo }}" class="card-img-top">
                {% endif %}
                <h1 class="card-title">{{ object.title }}</h1>
                <h6 class="card-subtitle mb-2 text-muted">Muallif: {{ object.author }} | {{ object.date }}</h6>
                <p class="card-text">{{ object.body | safe }}</p>
                <a href="{% url 'article_edit' article.pk %}" class="btn btn-primary">Tahrirlash</a>
                <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">O`chirish</a>
                <a href="{% url 'article_list' %}" class="btn btn-success">Barcha yangiliklar</a>
            </div>
        </div>
        <p></p>
    </div>
{% endblock content %}
